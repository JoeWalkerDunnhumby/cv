<html>

</head>

            <td><input type="button"></td>

        <tr>
            <td><label>checkbox:</label></td>

            <td><label>date:</label></td>

        </tr>
        <tr>
            <td><label>email:</label></td>

        </tr>
        <tr>
            <td><label>file:</label></td>
            <td><input type="file"></td>
        </tr>
        <tr>
            <td><label>range:</label></td>

        </tr>
        <tr>
            <td><label>submit:</label></td>

    </form>
</body>
</html>
